<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>React App</title>
  <style>
    body { margin: 0; padding: 20px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; }
    .loading { text-align: center; margin-top: 50px; color: #666; }
  </style>
  <script type="text/javascript">
    // 将 404 重定向到 index.html，同时保持 URL 不变
    // 这样 React Router 就可以处理路由了
    var path = window.location.pathname;
    var search = window.location.search;
    var hash = window.location.hash;
    
    // 检查是否已经是 index.html（避免循环）
    if (path !== '/myReact/' && !path.endsWith('/index.html')) {
      // 使用 history.replaceState 替换 URL，不产生新的历史记录
      window.history.replaceState({}, '', '/myReact/');
      // 重新加载，让 index.html 处理
      window.location.reload();
    } else {
      // 已经在 index.html，让 React Router 接管
      var targetUrl = '/myReact' + path + search + hash;
      window.history.replaceState({}, '', targetUrl);
    }
  </script>
</head>
<body>
  <div class="loading">正在加载...</div>
</body>
</html>
